<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/nature-app-favicon.png" />

    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
    <script type="module" src="./auth.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <title>NatureApp</title>
</head>

<body>
    <main class="container">
        <form id="auth-form" class="header">
            <div class="header">

                <h1>NatureApp</h1>
                <h2 class="animation a1">Welcome Message</h2>
                <label class="form">
                    <input type="email" name="email" required class="form-field animation a3"
                        placeholder="Email Address" />
                </label>
                <label class="form">

                    <input type="password" name="password" required class="form-field animation a4"
                        placeholder="Password" />
                </label>
                <button class="animation"></button>
                <p class="error"></p>
                <a class="animation a5 " href=""></a>
        </form>

        </div>
    </main>
</body>

</html>
